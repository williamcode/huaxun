
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
<head>
<style type="text/css">
*{margin: 0;padding: 5px}
h1 {text-align: center;}
div{width: 60%;height: 60%;}
div{margin: 0 auto;}

</style>
</head>
<body>
<h1>
华讯电商贷额度测试
</h1>
<div id="main">
<form action=# method="post" name='user' id='forma'>
<table>
<tr>
<td>(1)2017年销售额（美金万元）</td>
<td><input type="number" name='sale_amt' placeholder="请输入销售额" min="0" required</td>

</tr>
<tr>
<td>(2)成立年限</td>
<td>
  <select name='establish-years'>
    <option>1年内</option>
    <option>1-3年</option>
    <option>3-5年内</option>
    <option>5年以上</option>
  </select>
</td>

</tr>

<tr>
<td>(3)目前库存金额(美金万元)</td>
<td><input type="number" name='stock' placeholder="请输入金额"  min="0" required</td>

</tr>
<tr>
<td>(4)手机号码</td>
<td><input type="tel" name='tel' placeholder='请输入联系方式' required</td>
<td></td>

</tr>
</tr>
<td><input type="submit" value="确认测试" </td>
<tr>



</table>




</form>
</div>
</body>
</html>
